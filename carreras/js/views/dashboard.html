<div class="justifyCenter">
    <div id="masonryLayout" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
        <div id="templateList" data-bind="template: 'dashboardContent'"></div>
    </div>
</div>

<!-- this is the template content that is loaded by the MasonryLayout component above  -->
<script type="text/html" id="dashboardContent">

    <!-- My Team tile 2x2 -->
    <div id="MyTeam" class="oj-masonrylayout-tile-2x2" role="link" data-bind="click: function(){$root.router.go('people')}, event:{keypress:onEnterLoadPeople}" tabindex="0" aria-label="Mi Equipo">
        <h2 class="oj-flex oj-flex-items-pad dastopmargin">
            Carreras
        </h2>
        <!-- ko if: ready() -->
        <div class="oj-flex oj-flex-items-pad teamcontent">
            <div class="oj-flex-item oj-lg-3 oj-md-3 oj-sm-3 mygrp">
                <div class="grpicontxt"><span data-bind="text: personProfile().groupSize">100</span></div>
                Total</div>
            <div class="oj-flex-item oj-lg-3 oj-md-3 oj-sm-3 mygrp">
                <div class="diricontxt"><span data-bind="text: personProfile().reports.length">10</span></div>
                Planificadas</div>
            <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 tcrow">
                <div class="theadcount"><span>Corredores</span><label>30</label></div>
                <div class="tnewhire"><span>Empresas</span><label>10</label></div>
                <div class="ttermin"><span>Eventos</span><label>1</label></div>
            </div>
        </div>
        <!-- /ko -->
        <div class="oj-flex oj-sm-justify-content-center oj-md-justify-content-center oj-lg-justify-content-center curquater">estadisticas</div>
    </div>

    <!-- Mejor Corredor tile 1x1 -->
    <div id="AboutMe" class="oj-masonrylayout-tile-1x1" aria-label="Supervisor" tabindex="0" role="link" data-bind="click: function(){history.pushState(null, '', 'index.html?root=person&emp=100'); oj.Router.sync();}, event:{keypress:onEnterLoadProfile}">
        <h2 class="oj-flex oj-flex-items-pad aboutmetitle">
            Mejor Corredor
        </h2>
        <!-- ko if: ready -->
        <img class="dash-photo-circular" alt="employee photo" data-bind="attr: {src: getPhoto(personProfile().empId)}"/>
        <!-- /ko -->
    </div>

    <!-- My Notifications tile 1x1 -->
    <div id="MyNotifications" class="oj-masonrylayout-tile-1x1">
        <div class="oj-flex oj-flex-items-pad notifytitle">
            Incidentes
        </div>
        <div class="oj-flex oj-flex-items-pad oj-lg-12 tcrow">
            <div class="theadcount oj-flex-item"><span class="approveicon"></span><span>Normales</span><label data-bind="text: personProfile().notifyApproved">3</label></div>
            <div class="tnewhire oj-flex-item"><span class="waitingicon"></span><span>Warning</span><label data-bind="text: personProfile().notifyWaiting">30</label></div>
            <div class="ttermin oj-flex-item"><span class="rejectedicon"></span><span>Alertas</span><label id="alertas" data-bind="text: indicadores().alertas"></label></div>
        </div>
        <div class="oj-flex oj-sm-justify-content-center oj-md-justify-content-center oj-lg-justify-content-center notifynews">Viernes, Mayo 27, 2016</div>
    </div>

    <!-- Autos tile 2x1 -->
    <div id="Autos" class="oj-masonrylayout-tile-2x1">
        <div data-bind="ojComponent: {
                component: 'ojChart',
                type: 'bar',
                series: barSeriesValue,
                groups: barGroupsValue, 	
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                legend: {rendered:'off'}
            }"
             style="width:100%; height:180px;">
        </div>
        
    </div>

    </script>
